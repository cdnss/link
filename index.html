<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="0">
    <title>Pemesanan JEPE Fried Chicken & Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  <style>
        /* ... kode CSS kustom Anda di sini ... */
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4">Menu JEPE Fried Chicken</h2>

        <div class="menu-buttons-area" id="menuButtonsArea">
            </div>

        <hr>
        <h3 class="mt-4">Nota Pesanan</h3>

        <div class="nota-area" id="notaArea">
            <p id="notaPlaceholder">Belum ada pesanan.</p>
            </div>

        <div class="total-area nota-totals">
            <div class="total-row">
                <span class="total-label">Total Cash (Reguler):</span>
                <span class="total-value" id="grandTotalRegular">Rp 0</span>
            </div>
            <div class="total-row">
                <span class="total-label">Total QRIS:</span>
                <span class="total-value" id="grandTotalQris">Rp 0</span>
            </div>
        </div>

        <hr>
        <h3 class="mt-4">Laporan Harian</h3>
        <button class="btn btn-secondary mb-3" id="generateReportButton">Buat Laporan</button>

        <div class="report-area" id="reportArea">
            Klik "Buat Laporan" untuk melihat ringkasan penjualan.
        </div>

    </div>

    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Tambah Item: <span id="modalItemName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modalAddItemId">
                    <p>Harga Reguler: <span id="modalAddItemRegularPrice"></span></p>
                    <p>Harga QRIS: <span id="modalAddItemQrisPrice"></span></p>

                    <div class="mb-3">
                        <label for="itemQuantity" class="form-label">Jumlah:</label>
                        <input type="number" class="form-control" id="itemQuantity" value="1" min="1" required>
                    </div>
                    <div class="mb-3">
                         <label class="form-label">Metode Pembayaran:</label>
                         <div class="form-check">
                             <input class="form-check-input" type="radio" name="addPaymentMethod" id="addMethodRegular" value="regular" checked>
                             <label class="form-check-label" for="addMethodRegular">
                                 Cash (Reguler)
                             </label>
                         </div>
                         <div class="form-check">
                             <input class="form-check-input" type="radio" name="addPaymentMethod" id="addMethodQris" value="qris">
                             <label class="form-check-label" for="addMethodQris">
                                 QRIS
                             </label>
                         </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" id="confirmAddItemButton">Tambah Pesanan</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js.js"></script>

</body>
</html>
